<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Белый/чёрный экран</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* убираем скролл */
    }
    body {
      background: #fff; /* старт - белый */
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
      transform: scale(1.1); /* лёгкий зум */
    }
    .start {
      font-size: 20px;
      padding: 10px 18px;
      background: #0b76ff;
      color: white;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="start">Нажми, чтобы начать</div>

  <script>
    const body = document.body;
    const startBtn = document.querySelector('.start');
    let dark = false;
    let started = false;

    function toggleColor() {
      if (!started) {
        startBtn.style.display = 'none';
        started = true;
      }
      dark = !dark;
      body.style.background = dark ? '#000' : '#fff';
    }

    body.addEventListener('click', toggleColor);
  </script>
</body>
</html>
